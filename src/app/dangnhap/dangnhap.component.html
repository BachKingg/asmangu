<div id="auth">

    <div class="row h-100">
        <div class="col-lg-5 col-12">
            <div id="auth-left">
                <div class="auth-logo">
                    <!-- <a href="index.html"><img src="assets/images/logo/logo.png" alt="Logo"></a> -->
                </div>
                <h1 class="auth-title">Đăng nhập.</h1>
                <p class="auth-subtitle mb-5">Đăng nhập bằng dữ liệu của bạn mà bạn đã nhập trong khi đăng ký.</p>

                <form #frm1="ngForm" (ngSubmit)="xulyDN(frm1.value)">
                    <div class="form-group position-relative has-icon-left">
                        <input ngModel type="text" class="form-control form-control-xl" placeholder="Username" name="un"
                            ngModel required minlength="4" #errUsername="ngModel">
                        <div class="form-control-icon">
                            <i class="bi bi-person"></i>
                        </div>
                    </div>
                    <div *ngIf="errUsername.invalid && (errUsername.dirty || errUsername.touched)"
                        class="alert mb-0 text-danger">
                        <div *ngIf="errUsername.errors?.['required']">
                            Chưa nhập Username.
                        </div>
                        <div *ngIf="errUsername.errors?.['minlength']">
                            Username ít nhất phải 4 ký tự.
                        </div>
                    </div>
                    <div class="form-group position-relative has-icon-left">
                        <input ngModel type="password" class="form-control form-control-xl" placeholder="Password"
                            name="pw" required ngModel minlength="3" #errPass="ngModel">
                        <div class="form-control-icon">
                            <i class="bi bi-shield-lock"></i>
                        </div>
                    </div>
                    <div *ngIf="errPass.invalid && (errPass.dirty || errPass.touched)" class="alert mb-0 text-danger">
                        <div *ngIf="errPass.errors?.['required']">
                            Chưa nhập Password.
                        </div>
                        <div *ngIf="errPass.errors?.['minlength']">
                            Password ít nhất phải 3 ký tự.
                        </div>
                    </div>
                    <div class="form-check form-check-lg d-flex align-items-end">
                        <input class="form-check-input me-2" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label text-gray-600" for="flexCheckDefault">
                            Giữ tôi luôn đăng nhập
                        </label>
                    </div>
                    <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Đăng nhập</button>
                </form>
                <div class="text-center mt-5 text-lg fs-4">
                    <p class="text-gray-600">Không có tài khoản?
                        <a href="" class="font-bold" routerLink="/dangky">Đăng ký</a>.
                    </p>
                    <p><a class="font-bold" href="">Quên mật khẩu?</a>.</p>
                </div>
            </div>
        </div>
        <div class="col-lg-7 d-none d-lg-block">
            <div id="auth-right">

            </div>
        </div>
    </div>
</div>
